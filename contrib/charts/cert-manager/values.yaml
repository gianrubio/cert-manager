# Default values for cert-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: quay.io/jetstack/cert-manager-controller
  tag: v0.2.3
  pullPolicy: IfNotPresent

createCustomResource: true

rbac:
  # Specifies whether RBAC resources should be created
  create: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

# Optional additional arguments
extraArgs: []
  # Use this flag to set a namespace that cert-manager will use to store
  # supporting resources required for each ClusterIssuer (default is kube-system)
  # - --cluster-resource-namespace=kube-system

resources: {}
  # requests:
  #   cpu: 10m
  #   memory: 32Mi

nodeSelector: {}

clusterIssuer:
  name: letsencrypt-prod
  acme:
    # The ACME server URL
    server: https://acme-v01.api.letsencrypt.org/directory
    # Email address used for ACME registration
    email: user@example.com
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod
    # Enable the HTTP-01 challenge provider
    http01: {}
    # ACME dns-01 provider configurations
    dns01: 
      # Here we define a list of DNS-01 providers that can solve DNS challenges
      providers:
      - name: route53
        route53:
          # The Route53 access key ID
          accessKeyID: AKIADKOU3GLWAQM8WQKJ
          # A secretKeyRef to a the route53 secret access key
          secretAccessKeySecretRef:
            name: route53-config
            key: secret-access-key
          # The Route53 region
          region: us-east-1
          # This field is optional for overriding the Route53 hosted zone ID
          # It is required to use it if the cert-manager cannot disambiguate between two different hosted zones for the same zone name
          hostedZoneID: DIKER8JPL21PSA

ingressShim:
  enabled: true

  # Optional additional arguments for ingress-shim
  extraArgs: []

  resources: {}
    # requests:
    #   cpu: 10m
    #   memory: 32Mi

  image:
    repository: quay.io/jetstack/cert-manager-ingress-shim

    # Defaults to image.tag.
    # You should only change this if you know what you are doing!
    # tag: v0.2.3

    pullPolicy: IfNotPresent
